    <div data-aos="zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0">
        <div class="container formulario-contenedor">
            <form class="row text-color">
                <div class="col-6">
                    <label for="name" class="form-label etiqueta">Email</label>
                    <input type="text" class="form-control" id="name" placeholder="Escribe tu email">
                </div>
                <div class="col-6">
                    <label for="name" class="form-label etiqueta">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre">
                </div>
                <div class="col-6">
                    <label for="pass" class="form-label etiqueta">Apellido</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Escribe tu apellido">
                </div>
                <div class="col-6">
                    <label for="phone" class="form-label etiqueta">Teléfono</label>
                    <input type="text" class="form-control" id="phone" placeholder="Escribe tu teléfono">
                </div>
                <div class="col-12">
                    <textarea class="form-control" name="message" id="mje" autofocus rows="10"></textarea>
                </div>
                <div class="col-12 formulario-boton">
                    <input type="submit" id="button" value="Enviar">
                </div>
            </form>
        </div>
