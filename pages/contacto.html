<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Descripcion"
        content="Comunicate con nosotros a traves de nuestras redes sociales o envianos un mensaje completando el formulario">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shorcut icon" href="../icon/1598677.png" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/mainStyle.css">
    <title>Contacto</title>
</head>

<body id="fondo-contacto">

    <nav class="navbar navbar-expand-lg personalizado">
        <div class="container-fluid mio">
            <a class="navbar-brand" href="#"><img src="../img/LOGO reducido.jpg"
                    alt="Logo de la pagina con una guitarra"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active font" aria-current="page" href="../pages/guitarras.html">Guitarras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active font" href="../pages/accesorios.html">Accesorios</a>
                    </li>
                    <li class="nav-item font">
                        <a class="nav-link active" href="../pages/videos.html">Videos</a>
                    </li>
                    <li class="nav-item font">
                        <a class="nav-link active" href="../pages/artistas.html">Artistas</a>
                    </li>
                    <li class="nav-item font">
                        <a class="nav-link active" href="../pages/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div data-aos="zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0">
        <div class="container">
            <div class="row">
                <div class="cont-contact">
                    <div class="col-6 email">
                        <label for="email-input" class="form-label">Dirección de Email</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Ej: xxxx@xxxx.com">
                    </div>
                    <div class="col-6 telefono">
                        <label for="tel-input" class="form-label">Teléfono</label>
                        <input type="telefono" class="form-control" id="tel-input" placeholder="(cód área) xxx-xxxxxx">
                    </div>
                </div>
            </div>
        </div>
        <div class="container mensaje cont-contact">
            <label for="mensaje-input" class="form-label">Escriba su mensaje:</label>
            <textarea class="form-control" id="mensaje-input" rows="5"></textarea>
            <button type="submit" class="boton">Enviar</button>
        </div>
    </div>

    <div data-aos="zoom-in" data-aos-easing="ease-in-back" data-aos-delay="450" data-aos-offset="0">
        <div class="redes">
            <h2>Contáctate a través de nuestras redes sociales</h2>
        </div>
    </div>

    <div data-aos="zoom-in" data-aos-easing="ease-in-back" data-aos-delay="600" data-aos-offset="0">
        <footer class="contacto-pie container ">
            <a href="#"><img src="../img/logo whatsapp.jpg" alt="acceso directos para la red social whatsapp"></a>
            <a href="#"><img src="../img/logo tweeter.jpg" alt="acceso directos para la red social tweeter"></a>
            <a href="#"><img src="../img/logo facebook.jpg" alt="acceso directos para la red social facebook"></a>
        </footer>
    </div>

    <div class="pie-cont container">
        <a href="../index.html">Inicio</a>
    </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
